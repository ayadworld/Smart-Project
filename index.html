<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayad's Premium Journal</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            /* Navy to Dark Green Gradient */
            background: linear-gradient(135deg, #001f3f 0%, #004d40 100%); 
            min-height: 100vh;
            margin: 0;
            display: flex; 
            justify-content: center; 
            align-items: center;
            padding: 20px;
        }
        .container { 
            background: rgba(255, 255, 255, 0.98); 
            padding: 2.5rem; 
            border-radius: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            width: 100%; 
            max-width: 450px;
            text-align: center;
        }
        h2 { color: #001f3f; margin-bottom: 20px; font-weight: 800; }
        textarea { 
            width: 100%; height: 140px; 
            border: 2px solid #ddd; 
            border-radius: 15px; 
            padding: 15px; 
            font-size: 16px;
            box-sizing: border-box; 
            background: #fdfdfd;
        }
        .btn-group { display: flex; gap: 12px; margin: 20px 0; }
        button { 
            flex: 1; padding: 14px; border: none; 
            border-radius: 12px; cursor: pointer; 
            font-weight: bold; color: white; transition: 0.2s;
        }
        #recordBtn { background: #007bff; } /* Bright Blue */
        #stopBtn { background: #ff4757; display: none; }
        #saveBtn { background: #2ecc71; width: 100%; font-size: 18px; }
        
        .note-card {
            background: #f1f8e9;
            border-left: 6px solid #004d40;
            padding: 15px;
            margin-top: 25px;
            border-radius: 10px;
            text-align: left;
            color: #333;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        #clearBtn { 
            background: transparent; 
            color: #888; 
            margin-top: 20px; 
            text-decoration: underline;
            font-size: 13px;
        }
    </style>
</head>
<body onload="loadSavedData()">

<div class="container">
    <h2>Ayad's Journal</h2>
    <textarea id="textInput" placeholder="Write your thoughts here..."></textarea>
    
    <div class="btn-group">
        <button id="recordBtn">üé§ Start Voice</button>
        <button id="stopBtn">‚èπÔ∏è Stop</button>
    </div>
    
    <div id="audioPlayback"></div>
    <button id="saveBtn">üíæ Save Note Permanently</button>
    
    <div id="entriesContainer">
        <div id="savedTextDisplay" class="note-card">Your last saved note will stay here.</div>
    </div>
    
    <button id="clearBtn" onclick="clearData()">Clear everything</button>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];

    function saveToBrowser() {
        const text = document.getElementById('textInput').value;
        if(text.trim() === "") return alert("Please type something first!");
        
        localStorage.setItem('journalText', text);
        document.getElementById('savedTextDisplay').innerText = text;
        alert("Saved to your phone!");
    }

    function loadSavedData() {
        const savedText = localStorage.getItem('journalText');
        if (savedText) {
            document.getElementById('textInput').value = savedText;
            document.getElementById('savedTextDisplay').innerText = savedText;
        }
    }

    function clearData() {
        if(confirm("Delete all saved data?")) {
            localStorage.clear();
            location.reload();
        }
    }

    document.getElementById('saveBtn').onclick = saveToBrowser;

    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');

    recordBtn.onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
            const audioUrl = URL.createObjectURL(audioBlob);
            document.getElementById('audioPlayback').innerHTML = `<audio controls src="${audioUrl}" style="width:100%; margin:15px 0;"></audio>`;
        };
        recordBtn.style.display = 'none';
        stopBtn.style.display = 'block';
    };

    stopBtn.onclick = () => {
        mediaRecorder.stop();
        stopBtn.style.display = 'none';
        recordBtn.style.display = 'block';
    };
</script>
</body>
</html>
