<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Persistent Journal</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        textarea { width: 100%; height: 100px; border: 1px solid #ddd; border-radius: 8px; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        #recordBtn { background: #ff4757; color: white; }
        #stopBtn { background: #2f3542; color: white; display: none; }
        #saveBtn { background: #2ed573; color: white; }
        .saved-note { background: #eef2f3; padding: 10px; border-radius: 8px; margin-top: 10px; }
    </style>
</head>
<body onload="loadSavedData()">

<div class="container">
    <h2>My Smart Journal</h2>
    <textarea id="textInput" placeholder="Type your note..."></textarea>
    <button id="recordBtn">üé§ Start Recording</button>
    <button id="stopBtn">‚èπÔ∏è Stop Recording</button>
    <div id="audioPlayback"></div>
    <button id="saveBtn">üíæ Save Permanently</button>
    
    <div id="entriesContainer">
        <h3>Previous Note:</h3>
        <div id="savedTextDisplay" class="saved-note">No text saved yet.</div>
    </div>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];

    // Save Text to LocalStorage
    function saveToBrowser() {
        const text = document.getElementById('textInput').value;
        localStorage.setItem('journalText', text);
        document.getElementById('savedTextDisplay').innerText = text;
        alert("Text saved to your phone's memory!");
    }

    // Load Text from LocalStorage
    function loadSavedData() {
        const savedText = localStorage.getItem('journalText');
        if (savedText) {
            document.getElementById('textInput').value = savedText;
            document.getElementById('savedTextDisplay').innerText = savedText;
        }
    }

    document.getElementById('saveBtn').onclick = saveToBrowser;

    // Voice Recording Logic
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');

    recordBtn.onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
            const audioUrl = URL.createObjectURL(audioBlob);
            document.getElementById('audioPlayback').innerHTML = `<audio controls src="${audioUrl}"></audio>`;
        };
        recordBtn.style.display = 'none';
        stopBtn.style.display = 'block';
    };

    stopBtn.onclick = () => {
        mediaRecorder.stop();
        stopBtn.style.display = 'none';
        recordBtn.style.display = 'block';
    };
</script>
</body>
</html>
