<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Voice & Text Journal</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { color: #333; text-align: center; }
        textarea { width: 100%; height: 150px; border: 1px solid #ddd; border-radius: 8px; padding: 10px; box-sizing: border-box; resize: vertical; margin-bottom: 15px; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #recordBtn { background: #ff4757; color: white; }
        #stopBtn { background: #2f3542; color: white; display: none; }
        #saveBtn { background: #2ed573; color: white; width: 100%; }
        audio { width: 100%; margin-top: 10px; }
        .entry { border-top: 1px solid #eee; margin-top: 20px; padding-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Voice & Text Journal</h2>
    
    <textarea id="textInput" placeholder="Write your thoughts here..."></textarea>
    
    <div class="controls">
        <button id="recordBtn">üé§ Start Recording</button>
        <button id="stopBtn">‚èπÔ∏è Stop</button>
    </div>
    
    <div id="audioPlayback"></div>
    <br>
    <button id="saveBtn">üíæ Save Entry (Console)</button>

    <div class="entry" id="status">Ready to capture...</div>
</div>

<script>
    let mediaRecorder;
    let audioChunks = [];
    const recordBtn = document.getElementById('recordBtn');
    const stopBtn = document.getElementById('stopBtn');
    const audioPlayback = document.getElementById('audioPlayback');

    recordBtn.onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
            const audioUrl = URL.createObjectURL(audioBlob);
            audioPlayback.innerHTML = `<audio controls src="${audioUrl}"></audio>`;
        };

        recordBtn.style.display = 'none';
        stopBtn.style.display = 'block';
        document.getElementById('status').innerText = "Recording...";
    };

    stopBtn.onclick = () => {
        mediaRecorder.stop();
        stopBtn.style.display = 'none';
        recordBtn.style.display = 'block';
        document.getElementById('status').innerText = "Recording saved to player!";
    };

    document.getElementById('saveBtn').onclick = () => {
        const text = document.getElementById('textInput').value;
        console.log("Saved Text:", text);
        alert("Entry captured! (Check your browser console to see the data)");
    };
</script>

</body>
</html>
